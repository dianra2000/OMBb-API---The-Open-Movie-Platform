<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer - OMDb API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Explorer</h1>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-section="home">Home</a></li>
                    <li><a href="#" class="nav-link" data-section="search">Search</a></li>
                    <li><a href="#" class="nav-link" data-section="top-rated">Top Rated</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="hero">
                <h2>Discover Your Next Favorite Movie</h2>
                <p>Search, explore, and find detailed information about thousands of movies</p>
                <button id="random-movie-btn" class="btn-primary">Discover a Random Movie</button>
            </div>

            <div class="featured-movies">
                <h3>Featured Movies</h3>
                <div id="featured-movies-container" class="movies-grid">
                    <!-- Featured movies will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Search Section -->
        <section id="search" class="section">
            <div class="search-container">
                <h2>Search Movies</h2>
                <div class="search-options">
                    <button class="search-option-btn active" data-search-type="title">By Title</button>
                    <button class="search-option-btn" data-search-type="keyword">By Keyword</button>
                    <button class="search-option-btn" data-search-type="imdb">By IMDb ID</button>
                </div>
                
                <div class="search-form">
                    <input type="text" id="search-input" placeholder="Enter movie title...">
                    <button id="search-btn" class="btn-primary">Search</button>
                </div>
            </div>

            <div id="search-results" class="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </section>

        <!-- Top Rated Section -->
        <section id="top-rated" class="section">
            <h2>Top Rated Movies</h2>
            <div id="top-rated-movies" class="movies-grid">
                <!-- Top rated movies will be loaded here -->
            </div>
        </section>

        <!-- Movie Details Modal -->
        <div id="movie-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="movie-details">
                    <!-- Movie details will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Movie Explorer. Powered by OMDb API.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
